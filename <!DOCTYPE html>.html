<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview with Undo</title>
    <link rel="stylesheet" href="images/css">
</head>
<body>

   
    <div id="image">Hover over an image below to display here</div>
   
    <div id="thumbnails">
        <img src="img/img-1.jpeg" class="thumbnail" alt="Image 1">
        <img src="img/img-2.jpeg" class="thumbnail" alt="Image 2">
        <img src="img/img-3.jpeg" class="thumbnail" alt="Image 3">
        <img src="img/img-4.jpeg" class="thumbnail" alt="Image 4">
    </div>

    <button id="undo">Undo</button>

    <script src="images/js"></script>
</body>
</html>
